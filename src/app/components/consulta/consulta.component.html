
<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Datos de la Consulta</h4>
              <p class="card-category">Complete los campos</p>
            </div>
            <div class="card-body">
              <form [formGroup]="consultaForm" (ngSubmit)="guardar()" >
                <input type="hidden"  formControlName="codigoHistoriaClinica">
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <mat-label>Médico</mat-label>
                        <mat-select matInput placeholder="Medico*"  name="codigoMedico" id="codigoMedico" formControlName="codigoMedico"
                        class="form-control">
                          <mat-option value="{{item.codigo}}" *ngFor="let item of medicos">{{item.apellidos}} {{item.nombres}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  </div>
                  <div class="row">
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input  matInput placeholder="Altura(cm)" type="number" formControlName="altura" class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Peso(kg)" type="number" step="0.01" formControlName="peso"
                        class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Temperatura" type="number" step="0.01" formControlName="temperatura"
                        class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width"> 
                      <input  matInput placeholder="Presión Sistólica" type="number" formControlName="presionSistolica" class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input  matInput placeholder="Presión Diastólica" type="number" formControlName="presionDiastolica" class="form-control">
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-primary pull-right">Guardar</button>
                <div class="clearfix"></div>
              </form>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
