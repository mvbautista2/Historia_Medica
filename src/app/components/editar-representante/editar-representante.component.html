<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Modificar datos representante</h4>
              <p class="card-category">Complete los campos</p>
            </div>
            <div class="card-body">
              <form [formGroup]="representanteEditarForm" (ngSubmit)="guardar()">
                <input type="hidden" value="{{representante.codigo}}" >
                <div class="row">
                  <input type="hidden" name="codigoPaciente" formControlName="codigoPaciente" matInput class="form-control">
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput style="text-transform:uppercase;" placeholder="Nombres" type="text" formControlName="nombres" class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput style="text-transform:uppercase;" placeholder="Apellidos" type="text" formControlName="apellidos" class="form-control">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <mat-label>Tipo de Identificación</mat-label>
                      <mat-select  name="tipoIdentificacion" id="tipoIdentificacion" formControlName="tipoIdentificacion" class="form-control">
                        <mat-option value="CED">Cédula</mat-option>
                        <mat-option value="PAS">Pasaporte</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Identificación" type="text" formControlName="identificacion"
                        class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <mat-label>Género</mat-label>
                      <mat-select  name="genero" id="genero" formControlName="genero" class="form-control">
                        <mat-option value="FEM">Femenino</mat-option>
                        <mat-option value="MAS">Masculino</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width"> 
                      <input matInput placeholder="Dirección" type="text" formControlName="direccion" class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Teléfono" type="number" formControlName="telefono" class="form-control">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <mat-label>Parentesco*</mat-label>
                      <mat-select name="parentesco" id="parentesco" formControlName="parentesco" class="form-control">
                        <mat-option value="PAD">Padre</mat-option>
                        <mat-option value="MAD">Madre</mat-option>
                        <mat-option value="ABU">Abuelo/Abuela</mat-option>
                        <mat-option value="TUT">Tutor</mat-option>
                        <mat-option value="HER">Hermano/Hermana</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <button mat-raised-button type="submit" class="btn btn-primary pull-right">Guardar</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
