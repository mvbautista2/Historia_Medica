<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Historia Clinica</h4>
                        <p class="card-category">Información Médica del Paciente</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="historiaForm" (ngSubmit)="guardar()">
                            <div class="row">
                                <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                      <input type="number" matInput placeholder="Altura de nacimiento(cm)" >
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input type="number" step="0.01" matInput placeholder="Peso de nacimiento(kg)">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                      <textarea matInput placeholder="Antecedentes" ></textarea> 
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                    <textarea matInput placeholder="Observaciones" ></textarea> 
                                  </mat-form-field>
                                </div>
                                
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-primary pull-right">Editar</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a>
                            <img class="img" src="./assets/img/faces/62839.png" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h6 class="card-category text-gray"></h6>
                        <h4 class="card-title">Nombre</h4>
                        <p class="card-description">
                            
                        </p>
                        <a (click)="representante()" class="btn btn-info btn-round">Representante del Paciente</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed-plugin">
      <div class="dropdown show-dropdown open show">
          <a class="material-icons" style="font-size: 50px; color:azure" href="#" data-toggle="dropdown"
              aria-expanded="true">
              add
          </a>
          <ul class="dropdown-menu show" x-placement="bottom-start"
              style="position: absolute;">
  
              <li class="button-container"> 
                  <div>
                      <button *ngFor="let menuItem of menuItems" routerLinkActive="active" [routerLink]="[menuItem.path]"
                          class="btn btn-info btn-block btn-fill" data-toggle="modal">
                          Agregar Consulta
                      </button>
                  </div>
              </li>
  
          </ul>
      </div>
  </div>
  </div>
